<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设备管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="lib/signalr.js"></script>
    <script type="text/javascript" src="lib/vue.js"></script>
    <script type="text/javascript" src="lib/jquery-3.2.1.js"></script>
</head>
<body>
    <div class="wrapper" id="app">
        <div class="container">
            <div class="select-wraper">
                <input type="button" class="btn btn-warning" id="btnUpdate" value="Update" />
            </div>

            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>课程</th>
                        <th>客户端</th>
                        <th>连接时间</th>
                        <th>上次更新状态</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in ScopedConnections">
                        <td>
                            {{item.scopeGroupId}}
                        </td>
                        <td>
                            {{item.clientId}}
                        </td>
                        <td>
                            {{item.createAt}}
                        </td>
                        <td>
                            <span class="label success">{{item.lastUpdateAt}}</span>
                        </td>
                    </tr>
            </table>
        </div>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                ScopedConnections: []
            },
            created: function () {
                this.connect();
            },
            mounted: function () { },
            methods: {
                connect: function () {

                    var _this = this;
                    // Start the connection.
                    var scopeGroupId = "Scope001";
                    var clientId = "Client001";
                    var connectionHub = new signalR.HubConnectionBuilder()
                        .withUrl('/ScopedHub?scopeGroupId=' + scopeGroupId + '&clientId=' + clientId)
                        .build();

                    connectionHub.on('ScopedConnectionsUpdated', function (infos) {
                        _this.ScopedConnections = infos;
                        console.log(_this.ScopedConnections);
                    });

                    connectionHub.start()
                        .then(function () {
                            console.log("与服务器连接成功");

                            document.getElementById('btnUpdate').addEventListener('click', function (event) {

                                var ticks = ((new Date().getTime() * 10000) + 621355968000000000);
                                connectionHub.invoke('UpdateScopedConnectionBags', { ticks: '[' + ticks + ']' });
                                event.preventDefault();
                            });
                        })
                        .catch(error => {
                            console.error(error.message);
                        });
                }
            }
        })
    </script>
</body>
</html>
